<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css?family=Pangolin" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.js"></script>
    <!-- <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script> -->
    <script src="js/main.js"></script>
  </head>
  <body>
    <!-- <div class="wrapper"> -->

      <h1>Tic Tac Toe</h1>

      <table id="gametable">
        <tr>
          <!-- tr = table rows -->
          <td></td>
          <td></td>
          <td></td>
          <!-- td = table data (cells)  -->
        </tr>
          <!-- In other words, there are 3 rows and each with 3 cells, thus forming a 3x3 squares -->
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </table>

      <div class="buttons">
        <button id="start">Start</button>
      </div>

    <!-- </div> -->

    <div class="record">
      <p>Winning Record</p>
      <p id="recordX">X = 0</p>
      <p id="recordO">O = 0</p>
    </div>

    <p class="speech">Play on your own.</p>
    <img src="images/dancing_man.gif">

  </body>
</html>
